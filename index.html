<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 
  <h2 class="center">Calculate Me !!!</h2>
  <div class="row">
    <input type="text" id="inputBox" />
  </div>
  
  <div class="row">
    <button class="button grey">C</button>
    <button class="button grey fa-solid fa-delete-left" onclick="back()"></button>
    <button class="button grey">%</button>
    <button class="button grey">/</button>
  </div>
  <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button grey">*</button>
  </div>
  <div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button grey">+</button>
  </div>
  <div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button grey">-</button>
  </div>
  <div class="row">
    <button class="button">00</button>
    <button class="button">0</button>
    <button class="button">.</button>
    <button class="button orange">=</button>
  </div>
  
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/31737401e3.js" crossorigin="anonymous"></script>

</body>

</html>
